<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generater</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>generate a <br> <span>random password</span></h1>
        <div class="display">
             <input type="text" placeholder="password" class="password">

         <div class="buttons">
             <button class="btn" onclick="createPassword()"><img src="./images/generate.png" alt=""> generate password</button>
             
         </div>
    </div>
    
    <script src="./index.js"></script>
</body>
</html>
